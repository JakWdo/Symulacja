[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end checks of the full application stack
    external: marks tests that require external services or real API keys
    manual: marks diagnostics that should not run in automation
    performance: marks tests focused on throughput/latency metrics
