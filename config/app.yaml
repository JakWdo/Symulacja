# Application Configuration
#
# Global app settings (base config, overridden by env/*.yaml)
#
# Usage:
#   from config import app_config

project_name: "Sight"
api_version: "v1"
api_prefix: "/api/v1"

# CORS
allowed_origins:
  - "http://localhost:5173"
  - "http://localhost:3000"

# Security
secret_key_env: "SECRET_KEY"  # Klucz z env (ZMIEÅƒ W PRODUKCJI!)
algorithm: "HS256"
access_token_expire_minutes: 30

# Database
database_url_env: "DATABASE_URL"
postgres_user_env: "POSTGRES_USER"
postgres_password_env: "POSTGRES_PASSWORD"
postgres_db_env: "POSTGRES_DB"

# Cache (Redis)
redis_url_env: "REDIS_URL"
redis:
  max_connections: 50
  socket_timeout: 5
  socket_keepalive: true
  health_check_interval: 30
  retry_on_timeout: true
  max_retries: 3
  retry_backoff: 0.5

# Knowledge Graph (Neo4j)
neo4j_uri_env: "NEO4J_URI"
neo4j_user_env: "NEO4J_USER"
neo4j_password_env: "NEO4J_PASSWORD"

# Document storage
document_storage_path: "data/documents"
max_document_size_mb: 50
