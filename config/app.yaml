# Application Configuration
#
# Global app settings (base config, overridden by env/*.yaml)
#
# Usage:
#   from config import app_config

project_name: "Sight"
api_version: "v1"
api_prefix: "/api/v1"

# Environment
# Values: development / staging / production
environment: "development"
debug: true

# CORS
allowed_origins:
  - "http://localhost:5173"
  - "http://localhost:3000"

# Security
secret_key_env: "SECRET_KEY"  # Klucz z env (ZMIEÅƒ W PRODUKCJI!)
algorithm: "HS256"
access_token_expire_minutes: 30

# Database (PostgreSQL)
database:
  url_env: "DATABASE_URL"
  default_url: "postgresql+asyncpg://sight:password@localhost:5432/sight_db"
  user_env: "POSTGRES_USER"
  password_env: "POSTGRES_PASSWORD"
  db_env: "POSTGRES_DB"

# Cache (Redis)
redis:
  url_env: "REDIS_URL"
  default_url: "redis://localhost:6379/0"
  max_connections: 50
  socket_timeout: 5
  socket_keepalive: true
  health_check_interval: 30
  retry_on_timeout: true
  max_retries: 3
  retry_backoff: 0.5

# Knowledge Graph (Neo4j)
neo4j:
  uri_env: "NEO4J_URI"
  default_uri: "bolt://localhost:7687"
  user_env: "NEO4J_USER"
  password_env: "NEO4J_PASSWORD"
  # Connection pool settings for Cloud Run optimization
  max_pool_size: 50
  connection_timeout: 10  # seconds
  max_retry_time: 30      # seconds

# Task Queue (optional Celery)
celery:
  broker_url_env: "CELERY_BROKER_URL"
  result_backend_env: "CELERY_RESULT_BACKEND"

# Document storage
document_storage:
  path: "data/documents"
  max_size_mb: 50
