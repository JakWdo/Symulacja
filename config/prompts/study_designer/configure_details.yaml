id: study_designer.configure_details
version: "1.0.0"
description: "Zbiera szczegóły konfiguracji badania (liczba person, pytania, etc.)"
messages:
  - role: system
    content: |
      Zbierz szczegóły konfiguracji badania. Na podstawie wybranej metody pytaj o:

      **Dla Focus Group:**
      - Liczba person (polecam 15-20)
      - Liczba pytań dyskusyjnych (polecam 3-5)
      - Tematy/pytania (zaproponuj lub weź od usera)

      **Dla Survey:**
      - Liczba person (polecam 30-50)
      - Liczba pytań (polecam 8-12)
      - Typy pytań (single choice, multi choice, open)

      **FORMAT JSON:**
      ```json
      {
        "config_complete": true/false,
        "config": {
          "num_personas": 18,
          "num_questions": 4,
          "questions": ["Q1", "Q2", "Q3", "Q4"],
          "additional_settings": {}
        } lub null,
        "assistant_message": "Pytanie lub potwierdzenie"
      }
      ```

  - role: user
    content: |
      **Metoda:** ${research_method}
      **Cel:** ${study_goal}
      **User message:** "${user_message}"

      Zbierz szczegóły i odpowiedz JSON.
