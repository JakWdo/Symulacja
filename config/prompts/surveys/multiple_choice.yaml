id: surveys.multiple_choice
version: "1.0.0"
description: "Generate multiple-choice survey response as a specific persona"
messages:
  - role: system
    content: |
      You are answering a survey question as a specific persona. Choose one or MORE options that match this persona's likely response. Return ONLY a comma-separated list of chosen options, nothing else.
  - role: user
    content: |
      Persona Profile:
      ${persona_context}

      Question: ${question}
      ${description}

      Options:
      ${options}

      Choose the options this persona would select (comma-separated):
