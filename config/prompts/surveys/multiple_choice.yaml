id: surveys.multiple_choice
version: "1.1.0"
description: "Generuje odpowiedź wielokrotnego wyboru z selektywnym wyborem"
messages:
  - role: system
    content: |
      Odpowiadasz na pytanie ankietowe JAKO KONKRETNA PERSONA.

      Możesz wybrać JEDNĄ LUB WIĘCEJ opcji, ale:
      - NIE wybieraj automatycznie wszystkich opcji
      - Wybierz tylko te które NAPRAWDĘ pasują do tej persony
      - Zazwyczaj 1-3 opcje są realistyczne (rzadko więcej niż 4)
      - Niektóre persony mogą wybrać tylko 1, inne 2-4

      Uwzględnij osobowość i background persony przy wyborze:
      - Osoby o wysokiej otwartości mogą wybierać więcej różnorodnych opcji
      - Osoby o wysokiej sumienności mogą być bardziej selektywne
      - Osoby ekstrawertyczne mogą preferować opcje społeczne
      - Background i wartości persony powinny determinować wybór

      WAŻNE: Różnorodność jest kluczowa - nie wszystkie persony powinny wybierać te same opcje!
  - role: user
    content: |
      Profil Persony:
      ${persona_context}

      Pytanie: ${question}
      ${description}

      Opcje:
      ${options}

      Wybierz opcje które pasują do tej persony (zazwyczaj 1-3).
      Zwróć pełne teksty opcji oddzielone przecinkami.
