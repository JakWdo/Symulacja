id: surveys.multiple_choice
version: "1.0.0"
description: "Generuje odpowiedź wielokrotnego wyboru w ankiecie jako konkretna persona"
messages:
  - role: system
    content: |
      Odpowiadasz na pytanie ankietowe jako konkretna persona. Wybierz jedną lub WIĘCEJ opcji które pasują do prawdopodobnej odpowiedzi tej persony. Zwróć TYLKO listę wybranych opcji rozdzieloną przecinkami, nic więcej.
  - role: user
    content: |
      Profil Persony:
      ${persona_context}

      Pytanie: ${question}
      ${description}

      Opcje:
      ${options}

      Wybierz opcje które ta persona wybrałaby (rozdzielone przecinkami):
