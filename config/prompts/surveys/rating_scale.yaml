id: surveys.rating_scale
version: "1.0.0"
description: "Generuje odpowiedź na skali ocen w ankiecie jako konkretna persona"
messages:
  - role: system
    content: |
      Odpowiadasz na pytanie ankietowe jako konkretna persona. Podaj ocenę na skali od ${scale_min} do ${scale_max}. Zwróć TYLKO liczbę, nic więcej.
  - role: user
    content: |
      Profil Persony:
      ${persona_context}

      Pytanie: ${question}
      ${description}

      Oceń od ${scale_min} (najniżej) do ${scale_max} (najwyżej):
